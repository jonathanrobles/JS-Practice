<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="items-center justify-center bg-gradient-to-br from-indigo-500 to-indigo-800">
        <h1 class="text-center font-extrabold text-3xl">Digital Clock</h1>
    </div>

    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-indigo-800">
        <!-- clock wrapper -->
        <div class="relative font-mono font-extrabold text-9xl grid grid-cols-3 text-right text-white shadow-2xl gap-x-px border-8 border-yellow-100 rounded">
      
          <!-- clock stand -->
          <div class="absolute inset-x-0 -bottom-5 mx-auto flex justify-center">
            <div class="w-3/4 h-5 bg-yellow-100 rounded"></div>
          </div>
      
          <!-- left timer -->
          <div class="relative py-8 px-5">
            <div class="absolute inset-0 w-full h-full grid grid-rows-2">
      
              <!-- background squares -->
              <div class="bg-gradient-to-br from-gray-800 to-gray-900"></div>
              <div class="bg-gradient-to-br from-gray-700 to-gray-900"></div>
            </div>
      
            <div class="relative" id="hrs"></div>
      
            <!-- line across middle -->
            <div class="absolute inset-0 w-full h-full flex items-center justify-center">
              <div class="h-px w-full bg-gray-800"></div>
            </div>
          </div>
      
          <!-- middle timer -->
          <div class="relative py-8 px-5">
            <div class="absolute inset-0 w-full h-full grid grid-rows-2">
      
              <!-- background squares -->
              <div class="bg-gradient-to-br from-gray-800 to-gray-900"></div>
              <div class="bg-gradient-to-br from-gray-700 to-gray-900"></div>
            </div>
      
            <div class="relative" id="min"></div>
      
            <!-- line across middle -->
            <div class="absolute inset-0 w-full h-full flex items-center justify-center">
              <div class="h-px w-full bg-gray-800"></div>
            </div>
          </div>

            <!-- right timer -->
            <div class="relative py-8 px-5">
                <div class="absolute inset-0 w-full h-full grid grid-rows-2">
            
                    <!-- background squares -->
                    <div class="bg-gradient-to-br from-gray-800 to-gray-900"></div>
                    <div class="bg-gradient-to-br from-gray-700 to-gray-900"></div>
                </div>
            
                <div class="relative" id="sec"></div>
            
                <!-- line across middle -->
                <div class="absolute inset-0 w-full h-full flex items-center justify-center">
                    <div class="h-px w-full bg-gray-800"></div>
                </div>
                </div>
        
            </div>
        </div>
</body>
<script src="./index.js"></script>
</html>
